<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Architecture Diagram -->
  <style>
    .title { font: bold 20px sans-serif; }
    .box { fill: #f0f0f0; stroke: #333; stroke-width: 2; }
    .label { font: 14px sans-serif; }
    .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  
  <!-- Components -->
  <rect x="50" y="50" width="200" height="100" class="box"/>
  <text x="150" y="100" text-anchor="middle" class="title">HyperShield Core</text>
  
  <!-- Cache Layer -->
  <rect x="300" y="200" width="150" height="80" class="box"/>
  <text x="375" y="240" text-anchor="middle" class="label">Cache Layer</text>
  
  <!-- Compression -->
  <rect x="300" y="300" width="150" height="80" class="box"/>
  <text x="375" y="340" text-anchor="middle" class="label">Compression</text>
  
  <!-- Alerts -->
  <rect x="300" y="400" width="150" height="80" class="box"/>
  <text x="375" y="440" text-anchor="middle" class="label">Alert System</text>
  
  <!-- Connections -->
  <path d="M 250 100 L 300 240" class="arrow"/>
  <path d="M 250 100 L 300 340" class="arrow"/>
  <path d="M 250 100 L 300 440" class="arrow"/>
</svg>
